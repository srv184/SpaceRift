<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€” SpaceRift</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/cyberpunk.css" />
  </head>

  <body>
    <!-- ================= HEADER ================= -->
    <header id="headerContainer"></header>

    <!-- ================= LOGIN SECTION ================= -->
    <section class="sr-hero">
      <h2>User Authentication</h2>
      <p>Access your personalized SpaceRift experience</p>
    </section>

    <main class="auth-container">
      <div class="auth-card">
        <h3 id="authTitle">Login</h3>
        <form id="authForm">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="authButton">Login</button>
        </form>

        <p class="switch-text">
          Don't have an account?
          <a href="#" id="switchMode">Create one</a>
        </p>
      </div>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer id="footerContainer"></footer>

    <!-- ================= SCRIPTS ================= -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/userState.js"></script>

    <script type="module">
      import { loadHeaderFooter } from "./assets/js/components.js";

      document.addEventListener("DOMContentLoaded", async () => {
        await loadHeaderFooter();
      });
    </script>
  </body>
</html>
